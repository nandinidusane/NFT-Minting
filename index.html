<!DOCTYPE html>
<html>
<head>
  <title>NFT Minting</title>
  <link rel="stylesheet" type="text/css" href="Mint.css">
</head>
<body>
  <h1>NFT Minting</h1>
  <div>
    <label for="recipient">Recipient:</label>  <!recipient = owner>
    <input type="text" id="recipient" />
    <label for="tokenId">Token ID:</label>
    <input type="number" id="tokenId" />
    <button onclick="mintNFT()">Mint NFT</button>
  </div>
  <div>
    <label for="ownerAddress">Owner Address:</label>
    <input type="text" id="ownerAddress" />
    <button onclick="getOwnedTokenIds()">Get Owned Token IDs</button>
  </div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  <script src="Mint.js"></script>
</body>
</html>
